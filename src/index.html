<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title tag heeft een max aantal karakters -->
    <title>Travel Planner - Organise your adventures</title>

    <!-- Wat Google toont -->
    <meta name="description" content="This website enables you to keep track of your adventures life">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="style/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style/screen.css">
    <link href="https://fonts.googleapis.com/css?family=Sarabun" rel="stylesheet">

    <!-- Scripts -->
    <script src="script/app.js"></script>
</head>
<body>
    <!-- install file utils, open in browser and sublime text keymap & settings -->
    <!-- div.o-grid>aside => dan krijg je een div met als class o-grid met daarin een aside tag met class c-sidebar -->
    <!-- div.o-grid>aside.c-sidebar>nav.c-menu>ul.c-menu__list>li.c-menu__item*5>a.c-menu__link -->
    <!-- ctrl + shift + l => op dezelfde plaats hetzelfde aanpassen op verschillende lijnen -->
    <!-- ctrl + d => hetzelfde meerdere keren selecteren -->
    <div class="o-grid u-grid-main-layout">
        <aside class="c-sidebar">
            <header class="c-sidebar-header">
                <img src="favicon-32.png" alt="important for SEO" title="Hover me :)" class="c-sidebar-header__image">
                <h1 class="c-sidebar-header__title">Travel Planner</h1>
            </header>
            <nav class="c-sidebar-menu">
                <h4 class="c-menu__title">Choose a region</h4>
                <ul class="c-menu__list">
                    <li class="c-menu__item">
                        <button href="" class="c-menu__link js-region-select" data-region="Africa">Africa</button>
                    </li>
                    <li class="c-menu__item">
                        <button href="" class="c-menu__link js-region-select" data-region="Americas">Americas</button>
                    </li>
                    <li class="c-menu__item">
                        <button href="" class="c-menu__link js-region-select" data-region="Asia">Asia</button>
                    </li>
                    <li class="c-menu__item">
                        <button href="" class="c-menu__link js-region-select" data-region="Europe">Europe</button>
                    </li>
                    <li class="c-menu__item">
                        <button href="" class="c-menu__link js-region-select" data-region="Oceania">Oceania</button>
                    </li>
                </ul>
            </nav>

            <div class="c-sidebar-counter">
                <span class="u-color-alpha js-amount"></span> / 250
            </div>
        </aside>

        <main class="c-content">
            <!-- Here goes the nice stuff -->
            <!-- lorem*100 + tab => dan importeer je 100 lijnen lorem ipsum -->
            <div class="o-grid u-grid-overview js-country-holder">


            </div>
        </main>
    </div>

</body>
</html>
